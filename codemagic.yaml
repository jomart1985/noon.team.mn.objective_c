 workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: CodemagicSign
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: noon.team.mn
      vars:
        BUNDLE_ID: "noon.team.mn"
        XCODE_WORKSPACE: "WKWebViewLocalAssetsObjC.xcworkspace"
        XCODE_SCHEME: "WKWebViewLocalAssetsObjC"
        APP_ID: V25LVKC5NA.noon.team.mn
    scripts:
     
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles --project ios/*.xcodeproj
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - jomart1985@mail.com
        notify:
          success: true
          failure: false
    
  
  
  
  
  
  
  