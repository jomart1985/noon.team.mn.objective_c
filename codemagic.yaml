 workflows:
  ios-workflow:
    name: iOS Workflow
    integrations:
      app_store_connect: CodemagicSign
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: noon.team.mn
      vars:
        BUNDLE_ID: "noon.team.mn"
        XCODE_WORKSPACE: "WKWebViewLocalAssetsObjC.xcworkspace"
        XCODE_SCHEME: "WKWebViewLocalAssetsObjC"
        APP_ID: V25LVKC5NA.noon.team.mn
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up code signing settings on Xcode project
         script: xcode-project use-profiles --warn-only
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
 
  
  
  
  
  