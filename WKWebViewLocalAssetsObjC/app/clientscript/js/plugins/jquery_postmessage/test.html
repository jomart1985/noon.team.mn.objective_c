<script>

   $(window).on("message", function(e) {
        alert(e.data); // Alerts "this is a message"
    });
    
    
</script>

<script>

function go(){

$.postMessage(
        "lool", // The message to send (string)
        "*", // The host of the target window (i.e. http://www.vistaprint.com)
        parent // A reference to the target window
);
}


</script>
