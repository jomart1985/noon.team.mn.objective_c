function read_Setting(name, Default, type) {
	if(type == "all") {
		if(typeof Androidd !== 'undefined') {
			return Androidd.getSharP(name, Default);
		} else
		if(typeof ios !== 'undefined') {
			return null;
		} else
		if(localStorage) {
		
			return localStorage.getItem(name) || Default;
		}
	} else if(type == "andro") {
		if(typeof Androidd !== 'undefined') {
			return Androidd.getSharP(name, Default);
		}
	} else if(type == "ios") {
		if(typeof ios !== 'undefined') {
			return null;
		}
	} else if(type == "web") {
		if(localStorage) {
		
			return localStorage.getItem(name) || Default;
		}
	}
}
